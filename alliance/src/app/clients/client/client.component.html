<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="ClientID" #ClientID="ngModel" [(ngModel)]="service.formData.ClientID">
    <div class="form-group">
      <label>NAME</label>
      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <label>FAMILY NAME</label>
        <input name="FamilyName" #FamilyName="ngModel" [(ngModel)]="service.formData.FamilyName" class="form-control" required>
        <div class="validation-error" *ngIf="FamilyName.invalid && FamilyName.touched">This field is required.</div>
    </div>
        <div class="form-group">
          <label>EMAIL</label>
          <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control">
    </div>
    <div class="form-row">  
    <div class="form-group col-md-6">
        <label>PHONE</label>
      <input name="Phone" #Phone="ngModel" [(ngModel)]="service.formData.Phone" class="form-control">
    </div>
      <div class="form-group  col-md-6">
        <label>Card Fidelite</label>
        <input name="CarteFidelite" #CarteFidelite="ngModel" [(ngModel)]="service.formData.CarteFidelite" class="form-control">
      </div>
      
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">ADD CLIENT</button>
    </div>
  </form>
